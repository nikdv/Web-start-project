<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Автоматизированая штукатурка стен</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="header">
          
          <div class="row">
            <div class="col-md-3">
              <div class="logo">
                <img src="img/logo.png" alt="Гипсолит">
              </div>
            </div>

            <div class="col-md-2 offset-md-4">
              <a class="phone-link" href="#">+7 495 828 25 55</a>
            </div>

            <div class="col-md-3">
              <div class="wrap">
                <div class="wrap-block">
                  <button class="button header-btn">
                  Получить консультацию
                  </button>
                </div>
              </div>
            </div>
          </div>           
        </div>
        <div class="main-content">
          <div class="row">
            <div class="col-md-6">
              <div class="main-title">
                <h1>Автоматизированая штукатурка стен</h1>
                <p class="main-subtitle">Идельно ровные стены <br> в кратчайшие сроки</p>
                <span>
                  Стоимость работ<br>
                  от <strong>300</strong> руб/м<sub>2</sub>
                </span>
                <strong class="main-trigger">
                  оплатв по факту!
                </strong>
              </div>
            </div>
            <div class="col-md-4 offset-md-2">
              <div class="main-form">
                <h2 class="main-form-header">Для расчёта точной стоимости <br> закажите <strong>выезд замерщика</strong></h2>
                  <form action="#">
                    <label for="#">Ваше имя</label>
                    <input type="text" class="main-form-input">
                    <label for="#">Номер телефона</label>
                    <input type="text" class="main-form-input">
                    <button class="main-form-btn button" type="submit">Оставте заявку</button>
                    <small>Подарок в день обращения</small>
                  </form>
                </div>
              </div>
            </div>
        </div>
      </div>
    </main>
      
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  </body>
</html>
